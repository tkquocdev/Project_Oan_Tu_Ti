<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oẳn Tù Tì</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="main-header">
        <h2 class="game-title">Let's Play!</h2>
      </header>
      <section class="results-display">
        <h1 class="Player-choice-text">✊</h1>
        <h1 class="Versus-text">VS</h1>
        <h1 class="CPU-choice-text">✊</h1>
      </section>
      <section class="score-board">
        <h4>Thắng: <span class="score-won-text">0</span></h4>
        <div class="divider-vertical"></div>
        <h4>Hòa: <span class="score-draw-text">0</span></h4>
        <div class="divider-vertical"></div>
        <h4>Thua: <span class="score-lost-text">0</span></h4>
      </section>

      <section class="options-choice">
        <div class="option-wrapper">
          <button class="choice-btn" value="rock">✊</button>
          <h3 class="choice-label">Búa</h3>
        </div>

        <div class="option-wrapper">
          <button class="choice-btn" value="paper">✋</button>
          <h3 class="choice-label">Bao</h3>
        </div>

        <div class="option-wrapper">
          <button class="choice-btn" value="scissors">✌️</button>
          <h3 class="choice-label">Kéo</h3>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
